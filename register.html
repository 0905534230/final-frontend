      <div class="register-border">
        <div class="mt-5 pt-5 title">
          REGISTER

        <div class="container">
          <input class="mt-4 name" type="name" placeholder="Username" />

          <input class="mt-3 password" type="password" placeholder="Password" />

        <div class="container text-center pt-5">
          <button class="register-button">
            REGISTER
          </button>
        </div>
      </div>
    </section>
