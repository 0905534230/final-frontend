<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <!-- <link href="./assets/css/bootstrap-grid.css" rel="stylesheet"> -->
    <!-- <link href="./assets/css/bootstrap-reboot.css" rel="stylesheet"> -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/css/forgot.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Forgot Password</title>
  </head>
  <body class="forgot-page">
    <section>
      <div class="forgot-border">
        <div class="mt-5 pt-5 title">
          Forgot Password
        </div>

        <div class="pt-5 paragraph">
          <p>
            Please enter your email address or username. You will receive a link
            to create a new password via email.
          </p>
        </div>

        <div class="container">
          <input
            class="mt-2 forgot"
            type="name"
            placeholder="Username or Email"
          />
        </div>

        <div class="container text-center pt-5">
          <button class="forgot-button">
            Get New Password
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
